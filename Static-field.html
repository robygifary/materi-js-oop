<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static field</title>
  </head>
  <body>
    <script>
      class Configuration {
        static name = 'Belajar OOP javascript';
        static version = '1.0.0';
        static author = 'Robby Tamara Gifary';
      }

      // cara seperti ini hanya mengakses class saja tidak isi class nya
      const config = new Configuration();
      console.info(config);

      // cara untuk mengakses isi class nya sigatnya global
      console.info(Configuration.name);
      console.info(Configuration.version);
      console.info(Configuration.author);
    </script>
  </body>
</html>
