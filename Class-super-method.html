<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class super method</title>
  </head>
  <body>
    <script>
      class Shape {
        paint() {
          console.info('Bentuk shape');
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint();
          console.info('Bentuk circle');
        }
      }

      const circle = new Circle();
      circle.paint();
    </script>
  </body>
</html>
