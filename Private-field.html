<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private field</title>
  </head>
  <body>
    <script>
      class Counter {
        #counter = 0;

        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }

      const hitung = new Counter();

      hitung.increment();
      hitung.increment();
      hitung.increment();
      hitung.increment();
      hitung.increment();

      console.info(hitung.get());
      hitung.counter = 100;

      console.info(hitung);
    </script>
  </body>
</html>
