<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method & try finally</title>
  </head>
  <body>
    <script>
      class MathUtil {
        // ... = rest parameter outputnya array
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error('Total parameter harus lebih dari 0');
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtil.sum());
        xonsole.info('robby');
      } catch (error) {
        console.info(`Terjadi error : ${error.message}`);
      } finally {
        console.info('Program selesai');
      }
      console.info('syakir');

      class Counter {
        #counter = 1;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const result = new Counter();
      console.info(result.next());
      console.info(result.next());
      console.info(result.next());
      console.info(result.next());
      console.info(result.next());
    </script>
  </body>
</html>
